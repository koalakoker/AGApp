<h2>Canv controller</h2>
<canv-view [canv]="canv"></canv-view>
<form (ngSubmit)="onSubmit()" #canvasForm="ngForm">
    <div class="form-group">
        <label for="width">Width</label>
        <input type="number" class="form-control" id="width" [(ngModel)]="width" name="width">
    </div>
    <div class="form-group">
        <label for="height">Heigth</label>
        <input type="number" class="form-control" id="height" [(ngModel)]="height" name="height">
    </div>
    <div class="form-group">
        <label for="border">Border</label>
        <input type="number" class="form-control" id="border" [(ngModel)]="border" name="border">
    </div>
    <button type="submit" class="btn btn-success">Submit</button>
    <button type="button" (click)="click();">
    Randomize
    </button>
</form>
