<canv-view [canv]="model"></canv-view>
<div class="container">
<h2>Canvas container</h2>
    <form (ngSubmit)="onSubmit()" #canvasForm="ngForm">
        <div class="form-group">
            <label for="width">Width</label>
            <input 
                type="number" 
                class="form-control" 
                id="width" 
                [(ngModel)]="width" 
                name="width"
                (blur)="onChange()"
                (click)="onChange()"
            >
        </div>
        <div class="form-group">
            <label for="height">Heigth</label>
            <input 
                type="number" 
                class="form-control" 
                id="height" 
                [(ngModel)]="height" 
                name="height"
                (blur)="onChange()"
                (click)="onChange()"
            >
        </div>
        <div class="form-group">
            <label for="border">Border</label>
            <input 
                type="number" 
                class="form-control" 
                id="border" 
                [(ngModel)]="border" 
                name="border"
                (blur)="onChange()"
                (click)="onChange()"
            >
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
        <button type="button" class="btn btn-normal" (click)="click();">
        Randomize
        </button>
    </form>
</div>
